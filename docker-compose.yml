version: '3.8'

services:
  # PostgreSQL数据库服务
  postgres:
    image: postgres:14-alpine
    container_name: cloud-platform-postgres
    environment:
      - POSTGRES_DB=cloud_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cloud-platform-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud-platform-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_NAME=cloud_platform
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
    volumes:
      - ./backend:/app
      - backend-static:/app/staticfiles
      - backend-media:/app/media
    command: >
      sh -c "python manage.py migrate &&
             python init_data.py &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloud-platform-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloud-platform-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cloud-platform-network

volumes:
  postgres-data:
  backend-static:
  backend-media:

networks:
  cloud-platform-network:
    driver: bridge
